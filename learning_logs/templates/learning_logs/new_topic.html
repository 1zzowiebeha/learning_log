{% extends 'learning_logs/base.html' %}

{% load django_bootstrap5 %}

{% block page_header %}
    <h1>Create topic:</h1>
{% endblock page_header %}

{% block content %}
    <p>
        <a class="text-decoration-none" href="{% url 'learning_logs:topics' %}">
            â¬… Back to topics page
        </a>
    </p>
    <form action="{% url 'learning_logs:new_topic' %}" method="POST">
        {% csrf_token %}
        <!-- wrapper_class="w-50 mb-3" -->
        <div class="row">
            <div class="col-md-5 col-xs-6 col-sm-6">
                    {% bootstrap_form form %}
            </div>
        </div>
        <input class="btn btn-success" type="submit" value="Create Topic"/>
    </form>
{% endblock %}
